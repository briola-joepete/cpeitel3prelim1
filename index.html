<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Layout</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td rowspan="2">3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td colspan="3">2</td>          
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td rowspan="2">6</td>
            <td colspan="3">7</td>
            
        </tr>
        <tr>
            <td colspan="3">8</td>
        </tr>
    </table>
    <h2>JOE PETE BRIOLA</h2>
</body>
</html>
